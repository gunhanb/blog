# Dependencies
markdown:         kramdown
kramdown:
  syntax-highlighter:  rouge

# Permalinks
permalink: /:year/:month/:day/:title.html
# relative_permalinks: true

# Setup
title:            Burak's Data Blog
tagline:          ''
description:      'This is just another blog about statistics, R and data science etc.'
baseurl: "/blog" # If you are making a gh-pages project blog, this is
                        # the name of your project repo, preceded by a /'
                        # Set it to just "/" if you are making a user page.

baseurlknitr:  "/blog/" # This will always be your baseurl plus and extra '/'
                                # at the end.  It's used only when knitr renders
                                # your R Markdown files.

url: "https://gunhanb.github.io/blog/" # the base hostname & protocol for your site

# set limit on number of post to appear on Home page
homepostlimit: 4

# Disqus comments:
disqus:           true
shortname:        https-gunhanb-github-io-blog

# Social Media
twitter:          true # add a twitter button to each post
facebook:         true # add a facebook share button to each post

author:
  name:           'Burak Kursad Gunhan'
#  url:            https://statistics.rainandrhino.org

github:
  repo:           https://github.com/gunhanb/blog
